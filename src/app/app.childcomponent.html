<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8
        col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit(regForm)" #regForm="ngForm">
    <div class="form-group">
    <input [(ngModel))]= "studNo"
        class="form-control"
        ngModel
        required
        name="studNo"
        pattern = "[0-9]+"
        #username="ngModel"> </div>
    <div class="form-group">
    <input [(ngModel))]= "studFname"
        class="form-control"
        ngModel
        name="studFname" 
        required 
        pattern = "[A-z]+"
        #studFname="ngModel"> </div>
    <div class="form-group">
    <input [(ngModel))]= "studLname"
        class="form-control"
        ngModel
        name="studLname" 
        required 
        pattern= "[A-z]+"
        #studLname="ngModel"> </div>
    <div class="form-group">
    <input [(ngModel))]= "studProg"
        class="form-control"
        ngModel
        name="studProg" 
        required 
        pattern= "[A-z]+"
        #studProg="ngModel"> 
    </div>
    <input [(ngModel))]= "studYr"
        class="form-control"
        ngModel
        name="studYr" 
        required 
        pattern= "[0-9]+"
        #studYr="ngModel"> 
    </form>
</div>
</div></div>
